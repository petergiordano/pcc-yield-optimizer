<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PCC Yield Optimizer - Competitive Intelligence Dashboard for Pickleball Clubhouse Chicago">
  <title>PCC Yield Optimizer - Competitive Intelligence Center</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/dashboards.css">

  <!-- External Libraries -->
  <!-- Popper.js (required for Tippy.js) -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <!-- Tippy.js for tooltips -->
  <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<body>
  <!-- Application Header -->
  <header class="app-header">
    <div class="app-title">üèì PCC Yield Optimizer</div>
    <div class="text-caption">Competitive Intelligence Center</div>
  </header>

  <!-- Main Dashboard -->
  <div class="dashboard">
    <!-- Sidebar with Filters -->
    <aside class="sidebar">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Filters</h3>
        </div>
        <div class="card-body">
          <!-- Facility Selection -->
          <div class="filter-group">
            <label class="filter-label">Facilities</label>
            <div class="checkbox-list">
              <label class="checkbox-item">
                <input type="checkbox" id="filter-pcc" checked>
                <span>Pickleball Clubhouse Chicago</span>
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="filter-spf" checked>
                <span>SPF Chicago</span>
              </label>
            </div>
          </div>

          <!-- Additional filters for future sprints -->
          <!--
          <div class="filter-group">
            <label class="filter-label">Days of Week</label>
            <div class="checkbox-list">
              <label class="checkbox-item">
                <input type="checkbox" id="filter-mon" checked>
                <span>Monday</span>
              </label>
              ... more days ...
            </div>
          </div>
          -->
        </div>
      </div>

      <!-- Info Card -->
      <div class="card" style="margin-top: var(--space-lg);">
        <div class="card-body">
          <h4 class="text-h3" style="margin-bottom: var(--space-sm);">About This Dashboard</h4>
          <p class="text-caption">
            Compare facility utilization patterns to identify competitive opportunities.
            Darker colors indicate higher utilization (0-100%).
          </p>
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Heatmaps Container -->
      <div id="heatmaps-container" class="heatmaps-grid">
        <!-- Heatmaps will be dynamically inserted here -->
      </div>
    </main>
  </div>

  <!-- JavaScript Files -->
  <!-- Configuration -->
  <script src="./js/config.js"></script>

  <!-- Utilities -->
  <script src="./js/utils/formatters.js"></script>

  <!-- Data Loader -->
  <script src="./js/data-loader.js"></script>

  <!-- Components -->
  <script src="./js/components/heatmap.js"></script>

  <!-- Main Application -->
  <script src="./js/main.js"></script>
</body>
</html>
